services:
  frontend:
    build:
      context: ./frontend
      target: runner
      dockerfile: Dockerfile
    expose:
      - "3000"
    networks:
      - app_network
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000"]
    #   interval: 10s
    #   retries: 3

  backend:
    build:
      context: ./backend
      target: runner
      dockerfile: Dockerfile
    expose:
      - "3001"
    networks:
      - app_network
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3001"]
    #   interval: 10s
    #   retries: 3

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    # depends_on:
    #   frontend:
    #     condition: service_healthy
    #   backend:
    #     condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
